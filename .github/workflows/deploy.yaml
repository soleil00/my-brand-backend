name: Deploying app on Render

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  install_dep:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install all dependencies
        run: npm install

  Listing_dir:
    runs-on: ubuntu-latest
    steps:
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

  build_app:
    needs: install_dep
    runs-on: ubuntu-latest
    steps:
      - name: Running build command
        run: npm run build

